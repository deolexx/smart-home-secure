listener 1883
protocol mqtt

listener 8883
protocol mqtt

# WebSocket listener for browser-based MQTT UIs
listener 9001
protocol websockets

# For development: allow anonymous connections
# For production: set to false and use certificates
allow_anonymous true

# TLS settings (uncomment when certificates are available)
# cafile /mosquitto/certs/ca.crt
# certfile /mosquitto/certs/server.crt
# keyfile /mosquitto/certs/server.key

# Require mutual TLS for devices (uncomment for production)
# require_certificate true
# use_identity_as_username true

# Logging
log_timestamp true
log_type all
